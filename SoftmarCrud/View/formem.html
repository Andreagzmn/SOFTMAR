<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
    <img src="img\SOFTMAR.png" class="imge">
    <div class="container form">
      <h4 class="teal-text text-teal lighten-3">Registra tu empresa</h4>
      <div class="row formulario">
        <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="Nombre" type="text" class="validate">
                <label for="Nombre" data-error="wrong" data-success="right">Nombre Empresa</label>
              </div>
              <div class="input-field col s12">
                <input id="telefono" type="number" class="validate">
                <label for="Telefono" data-error="wrong" data-success="right">Telefono</label>
              </div>
              <div class="input-field col s12">
                <input id="Direccion" type="text" class="validate">
                <label for="Direccion" data-error="wrong" data-success="right">Domicilio Comercial</label>
              </div>
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Correo electronico</label>
              </div>
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email" data-error="wrong" data-success="right">Correo electronico</label>
              </div>
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>elige tu ciudad</option>
                  <option value="1">Opcion 1</option>
                  <option value="2">Opcion 2</option>
                  <option value="3">Opcion 3</option>
                </select>
                <label>Ciudad</label>
              </div>
              <div>
                <div class="input-fiel col s12 ">
                  <p>Ubicacion en el mapa <button class="waves-effect teal lighten-5 waves-light btn black-text">Ubicame</button></p>
                </div>
              </div>
            </div>
        </form>
      </div>
       <button class="waves-effect waves-light btn regi">Registrar</button>
    </div>
    <script type="text/javascript" src="jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script> 
        $(document).ready(function() {
          $('select').material_select();
        });
    </script>
    </body>
  </html>
